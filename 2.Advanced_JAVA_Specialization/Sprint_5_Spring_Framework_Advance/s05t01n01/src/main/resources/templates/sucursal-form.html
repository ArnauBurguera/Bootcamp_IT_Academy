<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Create Sucursal</title>
</head>
<body>
<h1>Create a New Sucursal</h1>
<form th:action="@{/sucursal/add}" th:object="${sucursal}" method="post">
    <label for="nomSucursal">Name:</label>
    <input type="text" id="nomSucursal" th:field="*{nomSucursal}" /><br/>

    <label for="paisSucursal">Country:</label>
    <input type="text" id="paisSucursal" th:field="*{paisSucursal}" /><br/>

    <button type="submit">Create Sucursal</button>
</form>
</body>
</html>

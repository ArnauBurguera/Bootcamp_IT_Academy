<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
  background-color: #f0f0f0;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}
}

</head>

<body style="margin: 0 auto; width: 100%;">
<!--Title -->
<div class="container-fluid ">
    <br>
    <h2 th:text="${title}" style="text-align: center;"></h2>
    <br>
</div>

<!--form th:action="${action == 'add' ? '/sucursal/add' : '/sucursal/update'}" th:object="${sucursal}" method="post">

<div class="w3-content w3-container w3-padding-64">
    <div class="w3-col m8 w3-panel" style="margin: -50 auto; width: 100%;">
        <form th:action="${action == 'add' ? '/sucursal/add' : '/sucursal/update'}" th:object="${sucursal}"
              method="post">
            <input type="hidden" name="action" th:value="${action}"/>
            <input type="hidden" th:field="*{pk_SucursalID}"/>

            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                <div class="w3-half">
                    <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"
                           id="nomSucursal"
                           th:field="*{nomSucursal}">
                </div>
                <div class="w3-half">
                    <input class="w3-input w3-border" type="text" placeholder="Country" required name="Country"
                           id="paisSucursal" th:field="*{paisSucursal}">
                </div>

            </div>
            <button class="w3-button w3-black w3-right w3-section" type="submit"> Create</button>
        </form>
    </div>
</div>

</body>
</html>
